<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts/fontstyle.css">
</head>
<body>
    <!-- Blur cover for displaying enlarged images -->
    <div class="blur-cover"></div>
    
    <!-- Container for the image gallery -->
    <div class="images-row">
        <!-- Individual image container -->
        <div class="image-container">
            <img class="image" src="./images/fennec-fox.png" alt="Fennec Fox">
            <div class="image-info">
                <div class="image-info-title">FENNEC<br>FOX</div>
                <div class="image-info-location">India</div>
                <a target="_blank" href="https://en.wikipedia.org/wiki/Fennec_fox" class="image-info-link">
                    Know More
                    <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18" alt="Arrow Right Icon">
                </a>
            </div>
            <div class="image-overall-cover"></div>
        </div>

        <!-- Repeat for each additional image -->
        <div class="image-container">
            <img class="image" src="./images/humpback-whale.png" alt="Humpback Whale">
            <div class="image-info">
                <div class="image-info-title">HUMPBACK<br>WHALE</div>
                <div class="image-info-location">South Africa</div>
                <a target="_blank" href="https://en.wikipedia.org/wiki/Humpback_whale" class="image-info-link">
                    Know More
                    <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18" alt="Arrow Right Icon">
                </a>
            </div>
            <div class="image-overall-cover"></div>
        </div>

        <div class="image-container">
            <img class="image" src="./images/common-brown-baboon.png" alt="Common Brown Baboon">
            <div class="image-info">
                <div class="image-info-title">COMMON BROWN<br>BABOON</div>
                <div class="image-info-location">South Africa</div>
                <a target="_blank" href="https://en.wikipedia.org/wiki/Baboon" class="image-info-link">
                    Know More
                    <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18" alt="Arrow Right Icon">
                </a>
            </div>
            <div class="image-overall-cover"></div>
        </div>

        <div class="image-container">
            <img class="image" src="./images/spotted-dear.png" alt="Spotted Deer">
            <div class="image-info">
                <div class="image-info-title">SPOTTED<br>DEER</div>
                <div class="image-info-location">Amazon</div>
                <a target="_blank" href="https://en.wikipedia.org/wiki/Chital" class="image-info-link">
                    Know More
                    <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18" alt="Arrow Right Icon">
                </a>
            </div>
            <div class="image-overall-cover"></div>
        </div>
    </div>

    <!-- JavaScript file for handling interactions -->
    <script src="./scripts/index.js"></script>
</body>
</html>
