<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts/fontstyle.css">
</head>
<body>
    <div class="images-row">
        <div class="image-container">
            <img class="image" src="./images/fennec-fox.png" alt="#">
            <div class="image-info">
                <div class="image-info-title">FENNEC<br>FOX</div>
                <div class="image-info-location">India</div>
                <a href="#" class="image-info-link">Know More  <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18px" alt=""></a>
            </div>
            <div class="image-overall-cover"></div>
        </div>
       <div class="image-container">
            <img class="image" src="./images/humpback-whale.png" alt="#">
            <div class="image-info">
                <div class="image-info-title">HUMPBACK<br>WHALE</div>
                <div class="image-info-location">South Africa</div>
                <a href="#" class="image-info-link">Know More  <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18px" alt=""></a>
            </div>
            <div class="image-overall-cover"></div>
        </div>
        <div class="image-container">
            <img class="image" src="./images/common-brown-baboon.png" alt="#">
            <div class="image-info">
                <div class="image-info-title">COMMON BROWN<br>BABOON</div>
                <div class="image-info-location">South Africa</div>
                <a href="#" class="image-info-link">Know More  <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18px" alt=""></a>
            </div>
            <div class="image-overall-cover"></div>
        </div>
        <div class="image-container">
            <img class="image" src="./images/spotted-dear.png" alt="#">
            <div class="image-info">
                <div class="image-info-title">SPOTTED<br>DEER</div>
                <div class="image-info-location">Amazon</div>
                <a href="#" class="image-info-link">Know More  <img class="info-link-icon" src="./styles/icons/arrow-right.png" width="18px" alt=""></a>
            </div>
            <div class="image-overall-cover"></div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
